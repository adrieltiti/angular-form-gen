<div class="table-responsive" ng-if="field.schema.validation.render">
    <table class="table table-bordered">

        <tbody ng-if="field.schema.validation.rowHeaders">
            <tr ng-if="field.schema.validation.columnHeaders ">
                <td ng-if="field.schema.validation.rowHeaders && field.schema.validation.rowHeaders !=' ' && field.schema.validation.rowHeaders !='  '" style="width: 20%"></td>
                <td style="text-align: left"  ng-repeat="cHeader in field.schema.validation.columnHeaders.split(',') track by $index" ><strong>{{cHeader}}</strong></td><!--   It's in 0 cause into the matrix is the header-->
            </tr>

            <tr ng-repeat="row in field.schema.validation.rowHeaders.split(',') track by $index" ng-init='outerIndex = $index'>
                <td ng-if="row"><strong>{{row}}</strong></td>
                <td ng-repeat="cellValue in field.schema.validation.columnHeaders.split(',')"> <textarea rows="3"  ng-model="form.data[field.schema.name][outerIndex +''+ $index]"></textarea></td>
            </tr>
        </tbody>
    </table>
</div>
