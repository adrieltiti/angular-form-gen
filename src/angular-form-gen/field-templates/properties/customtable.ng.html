    <div class="fg-property-field-validation">
        <div fg-property-field="column"
             fg-property-field-label="Count Column">
            <input fg-input-number
                   fg-field-redraw
                   class="form-control"
                   type="text"
                   name="columns"
                   title="Count of Columns for layout"
                   ng-model="field.validation.columns"/>
        </div>
    </div>

    <div class="fg-property-field-validation">
        <div fg-property-field="row"
             fg-property-field-label="Count Row">
            <input fg-input-number
                   fg-field-redraw
                   class="form-control"
                   type="text"
                   name="rows"
                   title="Count of Row int table"
                   ng-model="field.validation.rows"/>
        </div>
    </div>

    <!--Values-->

    <div class="fg-property-field-validation">
        <div fg-property-field="columnValues"
             fg-property-field-label="Column Headers(Separated by ', ' )">
            <input fg-input-text
                   fg-field-redraw
                   class="form-control"
                   type="text"
                   name="columnValues"
                   title="Column Headers"
                   ng-model="field.validation.columnValues"/>
        </div>
    </div>

    <div class="fg-property-field-validation">
        <div fg-property-field="rowValues"
             fg-property-field-label="Row Headers(Separated by ', ')">
            <input fg-input-text
                   fg-field-redraw
                   class="form-control"
                   type="text"
                   name="rowValues"
                   title="Row Headers"
                   ng-model="field.validation.rowValues"/>
        </div>
    </div>
